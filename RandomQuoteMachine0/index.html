<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>random quote machine</title>
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/css1.css">
</head>
<body class="background-toggle">
	<section id="main">
		<div id="quote" class="color-toggle cf">
			<p class="content">
				<i class="fa fa-quote-left"></i>&nbsp;&nbsp;<span>Badges? We ain't got no badges! We don't need no badges! I don't have to show you any stinking badges!</span>
			</p>
			<p class="author">
				- Gone With the Wind
			</p>
		</div>
		<ul id="link" class="cf">
			<li class="background-toggle"><a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a></li>
			<li class="background-toggle"><a href="https://www.tumblr.com" target="_blank"><i class="fa fa-tumblr"></i></a></li>
			<li class="background-toggle"><button type="button">New quote</button></li>
		</ul>
	</section>	
	<footer>
		<p>
			by <a href="https://jacktown11.github.io/">jacktown</a>
		</p>
	</footer>

	<script src="js/jquery-1.10.0.js"></script>
	<script src="js/jquery.color-2.1.2.min.js"></script>
	<script src="js/js1.js"></script>
</body>
</html>
