<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pomodoro</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- 这里的bottstrap只有定制了网格系统和图标 -->
	<link rel="stylesheet" href="css/css1.css">
</head>
<body>
	<header>
		<h1>
			<a href="">jacktown</a>'s poromodo			
		</h1>
	</header>
	<section class="main">
		<div class="control container-fluid">
			<div class="row">
				<div class="break col-xs-6">
					<h3>Break</h3>
					<p>
						<span class="minus">&minus;</span><span class="time-len">1</span><span class="add">+</span>
					</p>
				</div>
				<div class="active session col-xs-6">
					<h3>Session</h3>
					<p>
						<span class="minus">&minus;</span><span class="time-len">1</span><span class="add">+</span>
					</p>
				</div>
				<div class="swap">
					<span class="glyphicon glyphicon-refresh"></span>
				</div>
			</div>
		</div>
		<div class="time-show">
			<div class="top">
				<div class="inner"></div>
			</div>
			<div class="mid">
				<div class="inner">
					<span class="left">1:00</span>
					<span class="switch glyphicon glyphicon-play"></span>
				</div>
				
			</div>
			<div class="bot">
				<div class="inner">
				</div>
			</div>
			<div class="right">
				<div class="piston"></div>
			</div>

		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/js1.js"></script>
</body>
</html>
