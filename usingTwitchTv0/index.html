<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitch TV</title>
	<!-- <link rel="stylesheet" href="css/normalize.css"> -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/css1.css">
</head>
<body>
	<div class="wrap">
		<header class="container-fluid">
			<h1>Twitch Streamers</h1>
			<ul class="row">
				<li class="col-xs-12 col-md-4" id="switch-item">
					<div class="center-block">
						<div class="online">online</div><div class="all active">all</div><div class="offline">offline</div>
					</div>
				</li>
				<li class="col-xs-12 col-sm-6 col-md-4" id="search-item">
					<form class="center-block disabled-jack">
						<input type="text" class="">
						<div class="close-jack"><span class="glyphicon glyphicon-search"  aria-label="search for a streamer"></span></div>
					</form>
				</li>
				<li class="col-xs-12 col-sm-6 col-md-4" id="add-item">
					<form class="center-block disabled-jack">
						<input type="text" class="">
						<div class="close-jack"><span class="glyphicon glyphicon-plus"  aria-label="add a streamer"></span></div>
					</form>
				</li>
			</ul>
		</header>
		<section class="add-info-jack">
			<p>Sorry, can't find the streamer <span class="to-add">kkjkc</span> !</p>
			<button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-remove"></button>
		</section>
		<section class="main container-fluid">
			<ul class="result">
				<!-- <li class="row online">
					<div class="col-xs-3 logo"><img src="" alt=""></div>
					<div class="col-xs-3 name"><a href=""></a></div>
					<div class="col-xs-6 detail"></div>
				</li> -->
				
			</ul>
		</section>
		
		<footer>
			<p>coded by <a href="https://jacktown11.github.io/" target="_blank">jacktown</a></p>
		</footer>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/js1.js"></script>
</body>
</html>
